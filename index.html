<!DOCTYPE html>
<html>

<head>
	<title>jQuery slider</title>
	<link rel="stylesheet" type="text/css" href="css/slider.css" />
	<style>
		.container {
			width: 980px;
		}
	</style>
</head>


<body>
<div class="container">
	<h1>jQuery slider</h1>
	<p>This is a widget that will work over a HTML list a turn it into a slider. For example:</p>

	<div class="my-slider">
		<ul>
			<li>
				<img src="images/demo/plane-1.jpg" />
			</li>
			<li>
				<img src="images/demo/plane-2.jpg" />
			</li>
			<li>
				<img src="images/demo/plane-3.jpg" />
			</li>
			<li>
				<img src="images/demo/plane-4.jpg" />
			</li>
			<li>
				<img src="images/demo/plane-5.jpg" />
			</li>
			<li>
				<img src="images/demo/plane-6.jpg" />
			</li>
			<li>
				<img src="images/demo/plane-7.jpg" />
			</li>
			<li>
				<img src="images/demo/plane-8.jpg" />
			</li>
			<li>
				<img src="images/demo/plane-9.jpg" />
			</li>
			<li>
				<img src="images/demo/plane-10.jpg" />
			</li>
			<li>
				<img src="images/demo/plane-11.jpg" />
			</li>
			<li>
				<img src="images/demo/plane-12.jpg" />
			</li>
		</ul>
	</div>

	<div class="my-slider-footer">

		<a class="my-slider-previous" href="previous"></a>

		Displaying <span class="from">1</span> - <span class="to">...</span> of <span class="count">...</span>

		<a class="my-slider-next" href="next"></a>
	</div>

</div>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="js/slider.js"></script>
<script>
	$('.my-slider').appSlider();
</script>

</body>
</html>
